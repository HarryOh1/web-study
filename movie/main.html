<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Movie Reviews</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="https://images.unsplash.com/photo-1666667713147-79779a9c05f6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          간편 영화 후기
        </a>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron" id="jumbotron">
        <h1 class="display-4">인기/최신 영화에 한마디씩!</h1>
        <p class="lead">
          themoviedb라는 아주 훌륭한 무료 영화 데이터베이스 플랫폼 API를
          사용하여 영화정보를 가져왔습니다.
        </p>
        <hr class="my-4" />
        <p>
          키 값은 임의로 사관학교에서 생성했지만 언제 막힐지 몰라요! 사용량이
          정해져 있거든요!<br />
          따라서 여러분 프로젝트땐, 키를 직접 발급 받아보세요.
        </p>
        <a href="" class="btn btn-danger btn-lg" href="#" role="button"
          >themoviedb로 키발급 받으러가기</a
        >
      </div>

      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card">
            <img src="..." class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <button
                type="button"
                class="btn btn-success"
                id="review-button"
                onclick="review()"
              >
                리뷰 보기
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="review-modal" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      function review() {
        $('#review-modal').show();
      }
    </script>
  </body>
</html>
